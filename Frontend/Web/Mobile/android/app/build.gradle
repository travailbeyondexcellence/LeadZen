apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace "com.leadzen"
    
    defaultConfig {
        applicationId "com.leadzen"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [usesCleartextTraffic:"true"]
        
        // Enable multidex for large apps
        multiDexEnabled true
        
        // Optimize APK size
        resConfigs "en", "xxhdpi"
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('LEADZEN_UPLOAD_STORE_FILE')) {
                storeFile file(LEADZEN_UPLOAD_STORE_FILE)
                storePassword LEADZEN_UPLOAD_STORE_PASSWORD
                keyAlias LEADZEN_UPLOAD_KEY_ALIAS
                keyPassword LEADZEN_UPLOAD_KEY_PASSWORD
            }
        }
    }
    
    // Split APKs by architecture for smaller downloads
    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
            universalApk false
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
            debuggable false
            minifyEnabled false          // Disable JS minification (fixes button issues)
            shrinkResources false        // Disable resource shrinking (keeps all resources)
            // proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"  // Disabled ProGuard
            
            // Temporarily disable resource verification to fix Windows runtime issue
            crunchPngs false
            
            // Crash reporting and optimization
            buildConfigField("String", "BUILD_TYPE", "\"release\"")
        }
    }

    packagingOptions {
        pickFirst 'lib/x86/libsqlc-native-driver.so'
        pickFirst 'lib/x86_64/libsqlc-native-driver.so'
        pickFirst 'lib/armeabi-v7a/libsqlc-native-driver.so'
        pickFirst 'lib/arm64-v8a/libsqlc-native-driver.so'
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
